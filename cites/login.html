<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="/css/base.css">

  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="page">
  <header class="header">
    <a href="#" class="logo"><img src="/image/logo.png"></a>
    <nav class="menu-bar">
      <div class="search">
        <input name="search_text" id="search_text" placeholder="Search..." type="text" value="ggg">
        <button><span class="material-icons">search</span></button>
      </div>
      <ol class="nav-list">
        <li class="nav-item-right"><a href="#">
          <span class="material-icons">shopping_cart</span></a>
        </li>
        <li class="nav-item-right">
          <a href="#"><span class="material-icons">account_circle</span></a>
        </li>
        <li class="nav-item-right"><a href="#">Login|Signup</a></li>
      </ol>
    </nav>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slider" id="login" checked>
          <input type="radio" name="slider" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slide-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Username" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Username" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field">
              <input type="submit" value="Signup">
            </div>
            <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
</div>
<script type="text/javascript">
  const loginForm = document.querySelector("form.login");
  const signupForm = document.querySelector("form.signup");
  const loginBtn = document.querySelector("label.login");
  const signupBtn = document.querySelector("label.signup");
  const signupLink = document.querySelector(".signup-link a");
  const loginText = document.querySelector(".title-text .login");
  const signupText = document.querySelector(".title-text .signup");

  signupBtn.onclick = (()=>{
    loginForm.style.marginLeft = "-50%";
    loginText.style.marginLeft = "-50%";
  });

  loginBtn.onclick = (()=>{
    loginForm.style.marginLeft = "0%";
    loginText.style.marginLeft = "0%";

  });

  signupLink.onclick = (()=>{
    signupBtn.click();
    return false;
  });
</script>

</body>
</html>
